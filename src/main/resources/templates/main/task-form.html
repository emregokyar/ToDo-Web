<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Save Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
  <h3 class="text-center">Task Info</h3>
  <hr>

  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white"></div>
    <div class="card-body">
      <form th:action="@{/home/save}" th:object="${task}" method="POST">
        <input type="hidden" th:field="*{taskId}">

        <div class="mb-3">
          <label class="form-label fw-bold">Due Date</label>
          <input type="date" th:field="*{dueDate}" th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Task</label>
          <input type="text" th:field="*{taskInfo}" class="form-control" placeholder="Enter task details" required>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/home/tasks}" class="btn btn-secondary">Back to Tasks</a>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
