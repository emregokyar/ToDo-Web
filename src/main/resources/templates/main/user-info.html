<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
  <h3 class="text-center">User Information Page</h3>
  <hr>

  <div class="row">
    <div class="col-md-12">



      <form th:action="@{/home/processUpdate}" th:object="${user}" method="POST" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="row">


          <div class="col-md-5 text-center">
            <div class="mb-3">
              <img th:if="${user.profilePicture}" th:src="@{/home/showUserImage}" alt="Profile Picture" class="img-fluid rounded shadow" style="width: 100%; max-width: 450px; height: auto;">
            </div>

            <div class="mb-3">
              <label class="form-label">Profile Picture</label>
              <input type="file" class="form-control" name="imageFile">
            </div>
          </div>



          <div class="col-md-7">
            <div class="mb-3">
              <label class="form-label">First Name (*)</label>
              <input type="text" class="form-control" th:field="*{firstname}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name (*)</label>
              <input type="text" class="form-control" th:field="*{lastname}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email (*)</label>
              <input type="email" class="form-control" th:field="*{email}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password (*)</label>
              <input type="password" class="form-control" th:field="*{password}" required>
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/home/tasks}" class="btn btn-secondary">Go Back</a>
              <a th:href="@{/home/deleteUserAccount}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</a>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </form>



    </div>
  </div>

</div>
</body>

</html>
