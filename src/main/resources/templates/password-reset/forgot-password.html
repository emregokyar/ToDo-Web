<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Forgot My Password</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error != null}" class="alert alert-danger">[[${error}]]</div>
                    <div th:if="${message != null}" class="alert alert-warning">[[${message}]]</div>

                    <p class="text-center">We will send a reset password link to your email.</p>

                    <form th:action="@{/sendRequest}" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Send</button>
                        </div>
                    </form>
                    <br>
                    <div class="d-grid">
                        <a th:href="@{/showSignIn}" class="btn btn-secondary">Go Back</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
