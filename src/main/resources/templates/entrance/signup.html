<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h3 class="text-center">Customer Registration Form</h3>
    <p class="text-muted text-center">Fill out the form. Asterisk (*) means required.</p>
    <hr>

    <form th:action="@{/processForm}" th:object="${user}" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">First Name (*)</label>
            <input type="text" class="form-control" th:field="*{firstname}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name (*)</label>
            <input type="text" class="form-control" th:field="*{lastname}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email (*)</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password (*)</label>
            <input type="password" class="form-control" th:field="*{password}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{showSignIn}" class="btn btn-secondary">Go Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>

</html>
