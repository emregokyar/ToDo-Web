<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User-Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h3 class="text-center">User Confirmation</h3>
    <p class="text-muted text-center">You have successfully confirmed your details.</p>
    <p class="text-muted text-center">Now you can enter your account information to log in your account!</p>
    <hr>

    <form th:object="${user}" method="GET">
        <div class="mb-3">
            <p>Confirmed Name: <span th:text="${user.firstname + ' ' + user.lastname}"></span></p>
        </div>

        <div class="mb-3">
            <p>Email address: <span th:text="${user.email}"></span></p>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{showSignIn}" class="btn btn-secondary">Back To Sign-In Page</a>
            <a th:href="@{showSignUp}" class="btn btn-secondary">Create a New Account</a>
        </div>
    </form>
</div>
</body>

</html>
