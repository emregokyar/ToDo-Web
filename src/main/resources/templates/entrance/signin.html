<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>ToDo App</h4>
                </div>
                <div class="card-body">
                    <!-- Place for messages -->
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="POST">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Sign In</button>
                        </div>
                    </form>

                    <!-- Sign Up & Forgot Password Row -->
                    <div class="row mt-3 text-center">
                        <div class="d-grid">
                            <a th:href="@{/showSignUp}" class="btn btn-secondary">Sign Up</a>
                        </div>
                        <!-- Use email service -->
                        <div class="col">
                                <a th:href="@{/showForgotPassword}" class="btn btn-link">Forgot Password?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
